
    <div class="body" *ngIf="!load ; else loading ">
        <ng-container *ngFor="let item of result">
            <div class="box" (click)="clickToView(item)">
                <img [src]="item.background_image" alt="item.name">
                <div class="mdetails">
                    <div class="details">
                        <div class=""><strong>{{item.name}}</strong></div>
                        
                        <div class="">{{item.released.slice(0,4)}}</div>
                        
                    </div>
                  
                </div>
                </div>

        </ng-container>
    </div>
<ng-template #loading>
    <div class="body">
        <div class="container animation"></div> 
        <div class="container animation"></div> 
       <div class="container animation"></div> 
       <div class="container animation"></div>
       <div class="container animation"></div> 
       <div class="container animation"></div> 
      <div class="container animation"></div> 
      <div class="container animation"></div>
      <div class="container animation"></div> 
      <div class="container animation"></div> 
     <div class="container animation"></div> 
     <div class="container animation"></div>
    </div>

</ng-template>
