<div class="body">
  <app-navbar #navref [search]="clickingGame ? '':navref.search"></app-navbar>
  <div *ngIf="!navref.search ; else searchResult" >
    <app-body [clickedGame]="clickingGame"></app-body>
    
  </div>

</div>
<ng-template #searchResult >
  <app-search-result
    [searchInput]="navref.search"
    [result]="navref.result"
    [load]="navref.loading"
    (clickGame)="getClickedGame($event)"
  ></app-search-result>
</ng-template>
